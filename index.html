<!DOCTYPE html>
<html>
    <head>
      <title>Square Toast</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <!-- top navigation bar -->
      <nav class="navbar navbar-default navbar-expand-sm navbar-inverse bg-primary">
        <div class="container-fluid">

          <div class="navbar-header">
            <a class="navbar-brand">Square Toast</a>
          </div>

          <div class="navbar-expand">
            <ul class="nav navbar-nav navbar-right" style="cursor: pointer">
              <li class="nav-item dropdown hidden" id="nav-user-dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicons glyphicons-user" aria-hidden="true">User</span> <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li id="nav-user-dropdown-change-password"><a>Change password</a></li>
                  <li role="separator" class="divider"></li>
                  <li id="nav-user-dropdown-sign-out"><a>Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- message text div -->
      <div class="container-fluid text-center messages-div">
        <div class="row">
          <div class="col-12">
            <div class="alert" role="alert" id="message"></div>
          </div>
        </div>
      </div>
      <!-- <br> -->

      <!-- auth forms -->
      <div class="container-fluid auth-forms" id="auth">

        <!-- sign-in -->
        <div class="row" id="sign-in-div">
          <div class="col-xs-8 col-sm-6 col-md-4">
            <form id="sign-in">
              <h3>Sign in</h3>
              <br>
              <div class="form-group">
                <label for="sign-in-email">Email</label>
                <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="sign-in-password">Password</label>
                <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Sign in</button>
            </form>
            <br>
            <a id="new-user">New user?</a>
            <br>
            <br>
          </div>
        </div>

        <!-- sign-up -->
        <div class="row hidden" id="sign-up-div">
          <div class="col-xs-8 col-sm-6 col-md-4">
            <form id="sign-up">
              <h3>Sign up</h3>
              <br>
              <div class="form-group">
                <label for="sign-up-email">Email</label>
                <input type="email" class="form-control" id="sign-up-email" name="credentials[email]" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="sign-up-password-conf">Password confirmation</label>
                <input type="password" class="form-control" id="sign-up-password-conf" name="credentials[password_confirmation]" placeholder="Re-enter password">
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Sign up</button>
              <button type="button" class="btn btn-secondary" id="new-user-cancel" name="cancel">Cancel</button>
              <br>
              <br>
            </form>
          </div>
        </div>

        <!-- change password -->
        <div class="row hidden" id="change-password-div">
          <div class="col-xs-8 col-sm-6 col-md-4">
            <form id="change-password">
              <h3>Change Password</h3>
              <p></p>
              <br>
              <div class="form-group">
                <label for="change-password-old">Current password</label>
                <input type="password" class="form-control" id="change-password-old" name="passwords[old]" placeholder="Current password">
              </div>
              <div class="form-group">
                <label for="change-password-new">New password</label>
                <input type="password" class="form-control" id="change-password-new" name="passwords[new]" placeholder="new password">
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Change Password</button>
              <button type="button" class="btn btn-secondary" id="change-password-cancel" name="cancel">Cancel</button>
              <br>
              <br>
            </form>
          </div>
        </div>

      </div>

      <!-- order forms -->
      <div class="container-fluid" id="order">

        <!-- order navigation buttons -->
        <div class="row hidden" id="order-btn-div">
          <button type="button" class="btn btn-primary" id="btn-order-new">New order</button>
          <button type="button" class="btn btn-light" id="btn-order-list">Order list</button>
          <button type="button" class="btn btn-light" id="btn-order-get">Display / Update order</button>
          <button type="button" class="btn btn-light" id="btn-order-pos">POS (beta)</button>
        </div>

        <!-- list of orders -->
        <div class="row hidden" id="order-list-div">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <form id="order-list">
              <!-- <h3>Order List</h3> -->
              <br>
            </form>
            <div id="order-list-content"></div>
          </div>
        </div>

        <!-- create order -->
        <div class="row hidden" id="order-create-div">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <form id="order-create">
              <br>
              <div class="form-group">
                <label for="order-create-date">Date</label>
                <input type="date" class="form-control" id="order-create-date" name="order[date]" required>
              </div>
              <div class="form-group">
                <!-- status field hidden, initial status upon creation should always be 'open' -->
                <input type="hidden" class="form-control" id="order-create-status" name="order[status]" placeholder="Status" value="open" required>
              </div>
              <div class="form-group">
                <label for="order-create-description">Description</label>
                <input type="text" class="form-control" id="order-create-description" name="order[description]" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="order-create-price">Price</label>
                <input type="number" class="form-control" id="order-create-price" name="order[price]" placeholder="0.00" min="0.00" step=".01" required>
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Save</button>
            </form>
          </div>
        </div>

        <!-- display / update order -->
        <div class="row hidden" id="order-edit-master-div">
          <div class="col-xs-12 col-sm-12 col-md-12">

            <form id="order-edit-input">
              <br>
              <div class="form-group">
                <label for="order-edit-input-id">Enter order number</label>
                <input type="text" class="form-control" id="order-edit-input-id" name="order[id]" required>
                <br>
                <button type="submit" class="btn btn-primary" name="submit">Search</button>
              </div>
            </form>

            <div class="row hidden" id="order-edit-div">
              <form id="order-update">
                <br>
                <div>
                  <label>Status</label>
                  <span class="badge badge-pill badge-info" id="order-edit-status-pill">-</span>
                  <br>
                </div>
                <br>
                <div class="form-group">
                  <label for="order-edit-date">Date</label>
                  <input type="date" class="form-control" id="order-edit-date" name="order[date]" required>
                </div>
                <!-- status input hidden - status updates are done through the status update buttons -->
                <div class="form-group">
                  <input type="hidden" class="form-control" id="order-edit-status" name="order[status]" placeholder="Status" value="open" required>
                </div>
                <div class="form-group">
                  <label for="order-edit-description">Description</label>
                  <input type="text" class="form-control" id="order-edit-description" name="order[description]" placeholder="" required>
                </div>
                <div class="form-group">
                  <label for="order-edit-price">Price</label>
                  <input type="number" class="form-control" id="order-edit-price" name="order[price]" placeholder="0.00" min="0.00" step=".01" required>
                </div>
                <!-- status update buttons -->
                <div>
                  <button type="submit" class="btn btn-primary" id="btn-status-update" name="submit">Update</button>
                  <button type="button" class="btn btn-success update-status" id="btn-status-complete" data-status="complete" >Complete</button>
                  <button type="button" class="btn btn-warning update-status" id="btn-status-reopen" data-status="open">Reopen</button>
                  <button type="button" class="btn btn-danger" id="btn-status-delete" data-toggle="modal" data-target="#orderDeleteConfirmation">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- order delete confirmation modal -->
        <div class="modal fade" id="orderDeleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="orderDeleteConfirmationLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="orderDeleteConfirmationlabel">Delete order</h5>
              </div>
              <div class="modal-body">
                <p>Are you sure that you want to delete this order?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="order-delete-confirm">Delete</button>
              </div>
            </div>
          </div>
        </div>

        <!-- order input pos panel -->
        <div class="row hidden" id="order-create-pos">
          <br>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <form id="order-create-pos-lhs">
              <br>
              <div class="form-group">
                <label for="order-create-date">Date</label>
                <input type="date" class="form-control" id="order-create-pos-date" name="order[date]" required>
              </div>
              <div class="form-group">
                <!-- status field hidden, initial status upon creation should always be 'open' -->
                <input type="hidden" class="form-control" id="order-create-pos-status" name="order[status]" placeholder="Status" value="open" required>
              </div>
              <div class="form-group">
                <label for="order-create-description">Description</label>
                <input type="text" class="form-control" id="order-create-pos-description" name="order[description]" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="order-create-price">Price</label>
                <input type="number" class="form-control" id="order-create-pos-price" name="order[price]" placeholder="0.00" min="0.00" step=".01" required>
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Save</button>
            </form>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <h4>Mains</h4>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Vietnamese salad | " data-price=8 >Vietnamese salad</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Meatball sub | " data-price=8 >Meatball sub</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Wood fired pizza | " data-price=8 >Wood fired pizza</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Carnitas burrito | " data-price=8 >Carnitas burrito</button>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-clear" id="order-pos-btn-clear" >Clear order</button>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3">
            <h4>Sides</h4>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Fries | " data-price=3 >Fries</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Beans & Rice | " data-price=3 >Beans & Rice</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Sweet Potato Wedges | " data-price=3 >Sweet Potato Wedges</button>

            <br>
            <br>

            <h4>Beverages</h4>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Water | " data-price=1.5 >Water</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Coke | " data-price=1.5 >Coke</button>
            <br>
            <br>
            <button type="button" class="btn btn-info pos-btn-item" data-description="Iced Tea | " data-price=1.5 >Iced Tea</button>
          </div>
        </div>

      </div>

    </body>
</html>
